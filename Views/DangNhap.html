<!DOCTYPE html>
<html>

<head>
    <title>Online market</title>


    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- /* <script src="../../assets/js/jquery-3.3.1.min.js"></script> */ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row py-2">
            <div class="col-md">

            </div>
        </div>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5 ">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-5">
                                </div>
                                <div class="col-5x">
                                    <a href="/">
                                        <img class="rounded-mx-auto d-block mb-1" src="./img/key.png" width="50" height="50"
                                            alt="brand icon">
                                    </a>
                                </div>
                                <div class="col-2">
                                </div>
                            </div>

                            <h5 class="card-title text-center">Log In to Your Class Account!</h5>
                            <form class="form-signin" action="/signIn" method="post">
                                <div class="form-label-group">
                                    <input name="username" type="text" id="inputUsername" class="form-control"
                                        placeholder="Username" required autofocus>
                                    <!-- <label for="inputUsername">Username</label> -->
                                    <br>
                                </div>
                                <div class="form-label-group">
                                    <input name="password" type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <!-- <label for="inputPassword">Password</label> -->
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                <div class="g-recaptcha mt-3 mb-3"
                                    data-sitekey="6LdV7scUAAAAALUQJ3xEqGOkbW6YBTTbG6ayI9Wa"></div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                    in</button>
                                <hr class="my-4">
                            </form>
                            <a class="text-primary" href="/signUp">Not a member? <u>Sign up now</u></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
